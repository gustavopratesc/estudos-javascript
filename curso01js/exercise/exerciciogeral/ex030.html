<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 030 JS</title>
</head>
<body>
    <h1>Exercicio 030 JS</h1>

    <script>
        /* 
        Peça ao usuário dois números como strings (use prompt). Converta essas strings para números, some os valores e exiba o resultado. (Dica: Use parseInt() ou parseFloat() para a conversão).
        */
        let numero1 = String(window.prompt("Insira um número"))
        let numero2 = String(window.prompt("Insira o segundo número"))

        let resultado = parseInt(numero1) + parseInt(numero2)

        window.alert("O resultado é " + resultado)


    </script>
</body>
</html>

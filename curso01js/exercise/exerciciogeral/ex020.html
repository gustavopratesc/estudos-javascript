<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 020 de JS</title>
</head>
<body>
    <h1>Exercicio 020 de JS</h1>

    <p id="result"></p>
    <script>
        
        let numeroMinimo = parseInt(window.prompt('Insira um número minimo.'))
        let numeroMaximo = parseInt(window.prompt('Insira um número maximo.'))

        let numeroAleatorio = Math.floor(Math.random() * (numeroMaximo - numeroMinimo + 1)) + numeroMinimo;

        
        document.querySelector("#result").innerHTML = `O número aleatorio foi ${numeroAleatorio}`
    </script>
</body>
</html>

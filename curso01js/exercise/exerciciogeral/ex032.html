<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 032 JS</title>
</head>
<body>
    <h1>Exercicio 032 JS</h1>

    <p id="resultado"></p>

    <script>

        let n1 = parseFloat(window.prompt("Digite o primeiro número"))
        let n2 = parseFloat(window.prompt("Digite o segundo número"))
        let operacao = window.prompt("Digite o nome da operação (soma, subtração, multiplicação ou divisão)".toLowerCase())

        let resultado;

        switch (operacao) {
            case "soma": 
                resultado = n1 + n2
                break;
            case "subtração":
            case "subtracao":
                resultado = n1 - n2
                break;
            case "multiplicação":
            case "multiplicacao":
                resultado = n1 * n2
                break;
            case "divisão":
            case "divisao":
                if (n2 !== 0) {
                    resultado = n1 / n2;
                } else {
                    resultado = "Erro: divisão por zero";
                }
                break
            default:
                resultado = "Operação invalida"
                break;
        }
        document.querySelector("#resultado").innerHTML = `O resultado foi ${resultado}`
    </script>
</body>
</html>

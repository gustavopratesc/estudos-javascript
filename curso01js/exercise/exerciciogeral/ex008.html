<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio 008 JS</title>
</head>
<body>
    <h1>Exercicio 008 JS</h1>


    <script>
        let idade1 = parseInt(window.prompt('Digite uma idade:'))
        let idade2 = parseInt(window.prompt('Digite outra idade:'))

        if (idade1 > idade2) {
            window.alert(`A idade ${idade1} é maior que a idade ${idade2}`)
        } else if (idade2 > idade1) {
            window.alert(`A idade ${idade2} é maior que a idade ${idade1}`)
        } else {
            window.alert(`As duas idades são iguais`)
        }
        

    </script>
</body>
</html>

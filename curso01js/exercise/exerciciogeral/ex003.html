<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 003 JS</title>
</head>
<body>
    <h1>Operações matematicas Basicas</h1>

    <script>
        let numero1 = 4
        let numero2 = 3

        resultadoSoma = numero1 + numero2
        resultadoSub = numero1 - numero2
        resultadoMult = numero1 * numero2
        resultadoDiv = numero1 / numero2
        resultadoRestoDiv = numero1 % numero2
        resultadoPoten = numero1 ** numero2

        document.write(`O resultado da soma é ${resultadoSoma}<br> O resultado da subtração é ${resultadoSub}<br> O resultado da multiplicação é ${resultadoMult}<br> O resultado da divisão é ${resultadoDiv}<br> O resultado do resto da divisão é ${resultadoRestoDiv}<br> O resultado da potencia é ${resultadoPoten}`)

    </script>
</body>
</html>

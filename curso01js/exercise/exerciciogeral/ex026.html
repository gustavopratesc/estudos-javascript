<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 026 JS</title>
</head>
<body>
    <h1>Exercicio 026 JS</h1>

    <p id="resultado"></p>

    <script>

        window.alert("Verificação se um número é par ou impar")
        let numero = parseInt(window.prompt("Digite um número"))

        let result = numero % 2
        if (isNaN(numero)) {
            document.querySelector("#resultado").innerHTML = "Por favor, insira um número válido.";
        }
        else if (result === 0) {
            document.querySelector("#resultado").innerHTML = `O número ${numero} é par`
        } else {
            document.querySelector("#resultado").innerHTML = `O número ${numero} é impar`
        }




    </script>
</body>
</html>

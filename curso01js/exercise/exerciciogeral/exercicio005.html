<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 005 JS</title>
</head>
<body>
    <h1>Exercicio 005 JS verificar se um número é maior q outro ou igual</h1>

    <script>

        let numero = window.prompt('Insira um número para a surpresa: ')

        let maior = numero > 10
        let menor = numero < 10
        let igual = numero == 10

        window.alert(`O resultado foi: 
        O número inserido é maior que 10?${maior}  
        O número inserido é menor que 10?${menor}
        O número insero é igual a 10?${igual}`)



    </script>
</body>
</html>

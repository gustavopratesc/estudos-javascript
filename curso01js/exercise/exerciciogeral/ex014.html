<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exercicio 014 JS</title>
</head>
<body>
    <h1>Exercicio 014 JS</h1>

    <script>

        let nota1 = parseFloat(window.prompt('Digite sua primeira nota'))
        let nota2 = parseFloat(window.prompt('Digite sua segunda nota'))
        let nota3 = parseFloat(window.prompt('Digite sua terceira nota'))

        let resultado = (nota1 + nota2 + nota3) / 3

        if (resultado >= 7) {
            window.alert('APROVADO!!!!!!')
        } else {
            window.alert('REPROVADO!!!!!')
        }



    </script>
</body>

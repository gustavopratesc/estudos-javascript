<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 013 JS</title>
</head>
<body>
    <h1>Exercicio 013 JS</h1>

    <script>

        let numero = parseInt(window.prompt('Insira um número'))

        if ((numero % 2) === 0) {
            window.alert('O NÚMERO É PAR')
        } else {
            window.alert('O NÚMERO É IMPAR')
        }

    </script>
</body>
</html>

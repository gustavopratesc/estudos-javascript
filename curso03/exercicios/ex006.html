<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 006</title>
    <style>
        header > ul {
            padding-left: 40px;
        }
        table > thead > tr > td {
            border: 1px solid black;
            padding: 10px;
            border-collapse: collapse;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <header>
        <ul type="square">
            <li>Arroz</li>
            <li>Batata</li>
            <li>Feijão</li>
        </ul>
        <ol>
            <li>Passo 1</li>
            <li>Passo 2</li>
            <li>Passo 3</li>
        </ol>
    </header>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Qualidade</th>
            </tr>
            <tr>
                <td>Arroz</td>
                <td>5 reais</td>
                <td>boa</td>
            </tr>
        </thead>
    </table>
    <ol>
        <li>Sair de casa</li>
        <li>
            Fazer compras
            <ul>
                <li>Arroz</li>
                <li>Feijão</li>
                <li>Carne</li>
            </ul>
        </li>
        <li>Voltar para casa</li>
    </ol>
</body>
</html>
